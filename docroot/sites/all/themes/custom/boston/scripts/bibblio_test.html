<script>
const postData = {
          "operation" : "create",
          "fields" :

	          "name": "Test Insert",
	          "text": "ipsum lorem jkjfner ipsum lorem wjnewjdn",
	          "description": "ipsum lorem jkjfner ipsum lorem wjnewjdn",
	          "customUniqueIdentifier": "https://www.boston.gov/test/testing-url-here-3",
	          "catalogueId" : "ea9dbde3-dac4-4c1a-b887-55843fd8ed2f"
          	} 
        };
jQuery.ajax({
        method: "POST",
        contentType: "application/json",
        url: "sites/all/themes/custom/boston/scripts/bibblio_api.php",
        data: JSON.stringify(postData),
        success: function (res){
          resJSON = JSON.parse(res);
          if(resJSON.status == 200 || resJSON.status == 201){
            console.log('success re-ingest : ' +  resJSON.response);
            $("#test").html('success');
          }else{
            console.log('error re-ingest : ' + resJSON.response);
          }
        },
        error: function (res){
          resJSON = JSON.parse(res);
          console.log('error re-ingest : ' + resJSON.response);
        }
      });

</script>
<div id="test">Loading ...</div>
</html>
